<div class="container bg-light border-dark">
    <div class="row">
     <h2 class="float-right"  style="font-size: 2.5rem;color: darkslateblue;">New Companies<img class="img-fluid w-50" src="logot1.png"  alt="Logo"></h2>   
    </div>
<div class="alert alert-success" ng-show="success">Success input</div>
    <form name="myForm ">
    <div class="form-group">
        <label for="company_name">Company Name:</label>
        <input type="text" class="form-control" placeholder="Company Name" id="company_name" name="company_name" ng-model="company_name">
    </div>
    <div class="form-group">
        <label for="company_adresa">Company Address:</label>
        <input type="text" class="form-control" placeholder="Company Address" id="company_adresa" name="company_adresa" ng-model="company_adresa">
    </div>
    <div class="form-group">
        <label for="company_mesto">City:</label>
        <input type="text" class="form-control" placeholder="Company Mesto" id="company_mesto"  name="company_mesto" ng-model="company_mesto">
    </div>
    <div class="form-group">
        <label for="company_telefon">Company Phone number:</label>
        <span class="alert alert-danger" ng-show="myForm.company_telefon.$invalid">Vnesete 9 cifri</span>
        <input type="number" class="form-control" placeholder="Company Phone number" id="company_telefon" name="company_telefon" ng-minlength="9" ng-maxlenght="9" ng-model="company_telefon">
    </div>
    <div class="form-group">
        <label for="company_logo">Company Logo:</label>
        <input type="text" class="form-control" placeholder="Logo" id="company_logo" name="company_logo" ng-model="company_logo">
    </div>
    <div class="alert alert-danger" ng-show="error">Form is not correct</div>
    <button class="btn  mb-2 text-white" style="background-color: #8c3897;" ng-click="
    (myForm.company_telefon.$valid) ?
    details_company_fun(company_name,company_adresa,company_mesto,company_telefon,company_logo) : error_fun()">SAVE</button>    
    </form>
   </div>  
</div>

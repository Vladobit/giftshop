<div class="container bg-light border-dark">
    <div class="row text-center">
     <h2 class="float-right"  style="font-size: 3rem;color: darkslateblue;">New Users<img class="img-fluid w-50 " src="logot1.png"  alt="Logo"></h2>   
    </div>
<div class="alert alert-success" ng-show="success">Success input</div>
    <form name="myForm ">
    <div class="form-group">
        <label for="user_first_name">First Name:</label>
        <input type="text" class="form-control" placeholder="First Name" id="user_first_name" name="user_first_name" ng-model="user_first_name">
    </div>
    <div class="form-group">
        <label for="user_last_name">Last Name:</label>
        <input type="text" class="form-control" placeholder="Last Name" id="user_last_name" name="user_last_name" ng-model="user_last_name">
    </div>
    <div class="form-group">
        <label for="user_mobile">Mobile:</label>
        <span class="alert alert-danger" ng-show="myForm.user_mobile.$invalid">Vnesete 9 cifri</span>
        <input type="number" class="form-control" placeholder="Mobile" id="user_mobile" ng-minlength="9" ng-maxlenght="9" name="user_mobile" ng-model="user_mobile">
    </div>
    <div class="form-group">
        <label for="user_email">Email:</label>
        <input type="text" class="form-control" placeholder="Email" id="user_email" name="user_email" ng-model="user_email">
    </div>
    <div class="form-group">
        <label for="user_password">Password:</label>
        <input type="password" class="form-control" placeholder="Password" id="password" name="user_password" ng-model="user_password">
    </div>
    <div class="alert alert-danger" ng-show="error">Form is not correct</div>
    <button class="btn  mb-2 text-white" style="background-color: #8c3897;" ng-click="
    (myForm.user_mobile.$valid) ?
    details_users_fun(user_first_name,user_last_name,user_mobile,user_email,user_password) : error_fun()">SAVE</button>    
    </form>
   </div>  
</div>
